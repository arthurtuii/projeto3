<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treine me</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    


    <!--header é a cabeçalho da pagina, a parte superior dela. Nav é pra navegação entre paginas, ul lista não ordenada(com pontinhos), ol lista ordenada(com numeros), -->
    <nav>
      <a href="#"><img src="images/treine.me.svg" alt="logo em azul escrito treine.me"> 
      </a>
      <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

    <main>
    <!--main = conteúdo principal da pagina, button = pra criar botão lógico...  -->
    <section>
      <h1>
        Treinos <span>exclusivos</span><br/>para você!
      </h1>
      
      <p>Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br/>
        Invista no seu corpo e <strong>tenha muito mais performance</strong> e<br/> qualidade de vida.</p>

        <button>
          <img src="images/logo.svg" alt="ícone whatsapp">
          Comece já
        </button>
      </section>
      <img src="images/fitness.jpg" alt="mulher pulando corda">
    </main>

    <footer>

      <p>Fale concosco no instagram 
        <a  href="https://instagram.com/treineme" target="_blank"><strong>@treine.me</strong></a>
      </p>

    </footer>
  </div>
  <img id="balls" src="images/balls.svg" alt="bolinhas ciano">
</body>
</html>
